<!DOCTYPE html>
<html lang="en">
<title>Pick Your Clothes</title>
<head>
    <link rel = stylesheet TYPE = "text/css" href = "style.css">
    <script type="text/javascript" src = "chat.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="center"><img src="icon/logo.png" width="249px" height="70px" alt="Logo"></div>
    </header>
    <hr style="border: solid 2px #C4C4C4;">
    <!-- conversation -->
    <div class="scroll">
        <article id="convBox">
            <!-- 이 부분에 말풍선 부탁드립니다! -->
            <section id="conversation">
                <div align="left">
                    <div class="profile"><img src="icon/profile_pyc.png" class="profile" alt="PYC"></div>
                        <p>
                            pyc speak
                        </p>
                </div>
                <div align="right">
                    <div class="profile"><img src="icon/profile_user.png" class="profile" alt="User"></div>
                        <div id="user">
                            user speak
                        </div>
                </div>
            </section>
            <section id="scenario" align="center">
                <!-- 이 부분에 시나리오 버튼 부탁드립니다! -->
                <button type="button" id="button1" value="다음에 올게요" onclick="setbtn(value)">다음에 올게요</button>
                <button type="button" id="button2" value="시작하기" onclick="setbtn(value)">시작하기</button>
                <button type="button" id="button2" value="버튼" onclick="setbtn(value)">버튼</button>
            </section>
        </article>
    </div>
    <!-- Input Text -->
    <article id="sendbox">
        <section>
            <!-- 이 부분에 대화 입력 창 부탁드립니다! -->
            <div class="sendbox">
                <div id="sendbox-left"><button type="button" id="local"><image src="icon/plus.png" style="width:110px; height:65px;"></button></div>
                <div id="sendbox-center"><textarea id="message"></textarea></div>
                <div id="sendbox-right"><button type="submit" id="send"><image src="icon/send.png" style="width:124px; height:65px;"></button></div>
            </div>
        </section>
    </article>

    <footer class="footer">
        <div>Copyright ⓒ PYC. All rights reserved.</div>
    </footer>
</body>
</html>
