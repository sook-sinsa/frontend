<!DOCTYPE html>
<html lang="en">
<title>Pick Your Clothes</title>
<head>
    <link rel = stylesheet TYPE = "text/css" href = "style.css">
    <script src = "chat.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- header -->
    <header class="header">
        <img src="icon/"
    </header>
    <!-- conversation -->
    <article id="convBox">
        <section id="conversation">
            <div align="left">
                <img src="icon/profile_pyc.png" alt="My Image">
                <p>
                    pyc speak
                </p>
            </div>
            <div align="right">
                <img src="icon/profile_user.png" alt="My Image">
                <div id="user">
                    user speak
                </div>
            </div>

            <!-- 이 부분에 말풍선 부탁드립니다! -->
        </section>
        <section id="scenario" align="center">
            <button type="button" id="button1" value="다음에 올게요" onclick="setbtn(value)">다음에 올게요</button>
            <button type="button" id="button2" value="시작하기" onclick="setbtn(value)">시작하기</button>
            <button type="button" id="button2" value="버튼" onclick="setbtn(value)">버튼</button>
            <!-- 이 부분에 시나리오 버튼 부탁드립니다! -->
        </section>
    </article>

    <!-- Input Text -->
    <article id="sendBox">
        <section>
            <!-- 이 부분에 대화 입력 창 부탁드립니다! -->
        </section>
    </article>

    <footer class="footer">
        <div>Copyright ⓒ PYC. All rights reserved.</div>
    </footer>
</body>
</html>
